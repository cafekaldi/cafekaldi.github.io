<!DOCTYPE html>
<html>
<head>
    <title>Cafe Kaldi</title>
    <link rel="stylesheet" type="text/css" href="css/cafekaldi.theme.css">
    <link rel="stylesheet" type="text/css" href="css/parallax.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
<div class="home" id="home">
    <nav class="nav">
        <div class="nav__logo">
            <img src="images/logo_header.png">
        </div>
    </nav>
    <div class="parallax" id="parallax">
        <div class="parallax__item parallax__item--0" data-speed="5"></div>
        <div class="parallax__item parallax__item--1" data-speed="12"></div>
        <div class="parallax__item parallax__item--2" data-speed="30"></div>
        <div class="parallax__item parallax__item--3" data-speed="12"></div>
        <div class="parallax__item parallax__item--4" data-speed="60"></div>
        <div class="parallax__item parallax__item--5" data-speed="100"></div>
    </div>
   <div class="servicios">
   <!--
       <nav class="nav">
            <div class="nav__menu">
                <a class="nav__item">Inicio</a>
                <a class="nav__item">Menu</a>
                <a class="nav__item">Encuentranos</a>
            </div>
        </nav>
        -->
       <div class="container">
           <h1 class="box__title">Es hora de una experiencia de sabor en 7 colores</h1>
           <p class="box__label">Un café para <strong> Cúcuta </strong> y <strong>el mundo</strong>.
           </p>
       </div>
   </div>
   <div class="parallax-2">
       <div class="parallax-2__item parallax-2__item--0"></div>
       <div class="logo_formulario">
           <img src="images/cafekaldi.gif">
       </div>
       <div class="formulario">
            <div class="formulario__mensaje">
                <div class="container">
                    <p>Dejanos tus datos y disfruta la experiencia</p>
                    </div>
            </div>
           <form>
               <div class="entrada">
                   <input type="text" name="nombre" placeholder="cual es tu nombre?">
               </div>
               <div class="entrada">
                   <input type="text" name="correo" placeholder="tu correo ?">
               </div>
               <div class="entrada">
                   <input type="text" name="cedula" placeholder="tu numero de documento ?">
               </div>
               <div class="entrada">
                   <input type="submit" name="registrate" value="Enviar">
               </div>
           </form>
       </div>
   </div>
</div>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
<script type="text/javascript" src="node_modules/simplr-smoothscroll/lib/jquery.simplr.smoothscroll.min.js"></script>
<script type="text/javascript" src="js/parallax.js"></script>
</body>
</html>
